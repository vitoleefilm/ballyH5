<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title>Bally</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript">
	if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			var phoneScale = parseInt(window.screen.width)/750;
			document.write('<meta name="viewport" content="width=750, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
		}
	}else{
		document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
	};
</script>

</head>
<body>

	<section id="loading">
		<img src="imgs/logo_1.png" alt="Bally">
		<p>狂想中...</p>
	</section>
	<section id="wrap">
		<canvas id="myCanvas" width="750" height="1206"></canvas>
	</section>
	
	<section class="slogan">
		<section class="box">
			<strong>都市狂想</strong>	
			<p>每个城市，都有独特风景<br>BALLY走遍全球，驻足风景之外<br>也将品牌文化融入其中<br>铸就独树一帜的都市地标<br><br>我们从中挑选出三座城市<br>邀您猜想,答对更可获取奖品</p>
		</section>
	</section>
	
	<button class="btnStart" type="button"><span>一起来猜</span></button>
	
	<a class="btnLink" href="#"><span>探索BALLY</span></a>
	
	<section class="cityForm">
		<input type="text" placeholder="在此输入城市名"><button type="button"><img data-src="imgs/btnFull.png" alt=""></button>
	</section>
	
	<section class="cityLondon">
	
		<section class="cityTip">
			<section class="box">
				<strong>+<em>1</em></strong>
				<p>恭喜！您答对了</p>
			</section>
		</section>
		
		<section class="cityInfo">
			<section class="box">
				<strong>伦敦</strong>
				<p>1981年，BALLY在伦敦开设了第一家海外店铺，并在2014年与顶尖建筑师合作，对该旗舰店进行重新设计和翻新，重现品牌独特个性和全新地位。</p>
				<button class="btnNext" type="button"><span>下一个城市</span></button>
			</section>
		</section>
	</section>
	
	<section class="cityMilan">
		
	</section>
	
	<section class="cityZurich">
		
	</section>
